spring.application.name=order_management
server.port=8083

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3308/order_management_db?createDatabaseIfNotExist=true
spring.datasource.username=orderuser
spring.datasource.password=orderpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
